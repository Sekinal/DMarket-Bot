<!DOCTYPE html>
<html>
<head>
    <title>DMarket Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #2c3e50;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 500;
        }

        .btn-primary {
            background: #4a6cf7;
            border: none;
        }

        .btn-primary:hover {
            background: #3955d8;
        }

        .max-price-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #maxPricesList {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .bot-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1><i class="fas fa-robot me-2"></i>DMarket Bot Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4"><i class="fas fa-plus-circle me-2"></i>Add New Bot</h3>
                        <form id="addBotForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="instanceId" placeholder="Instance ID" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="publicKey" placeholder="Public Key" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="secretKey" placeholder="Secret Key" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i>Add Bot
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4"><i class="fas fa-cog me-2"></i>Set Max Price</h3>
                        <form id="maxPriceForm">
                            <div class="mb-3">
                                <select class="form-control" id="itemSelect" required>
                                    <option value="">Select Item</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="0.01" class="form-control" id="maxPrice"
                                       placeholder="Max Price" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Set Max Price
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4"><i class="fas fa-server me-2"></i>Active Bots</h3>
                        <div id="botsContainer"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4"><i class="fas fa-tags me-2"></i>Current Max Prices</h3>
                        <div id="maxPricesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateBotsList() {
            $.get('/api/bots', function(data) {
                const container = $('#botsContainer');
                container.empty();
                Object.entries(data).forEach(([instanceId, botData]) => {
                    const card = $(`
                        <div class="bot-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">${instanceId}</h5>
                                <span class="status-badge ${botData.running ? 'status-running' : 'status-stopped'}">
                                    ${botData.running ? 'Running' : 'Stopped'}
                                </span>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-sm ${botData.running ? 'btn-danger' : 'btn-success'} action-btn"
                                        data-action="${botData.running ? 'stop' : 'start'}"
                                        data-instance="${instanceId}">
                                    <i class="fas fa-${botData.running ? 'stop' : 'play'} me-1"></i>
                                    ${botData.running ? 'Stop' : 'Start'}
                                </button>
                                <button class="btn btn-sm btn-danger delete-btn"
                                        data-instance="${instanceId}">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    `);
                    container.append(card);
                });
            });
        }

        function updateMaxPrices() {
            $.get('/api/max-prices', function(data) {
                const select = $('#itemSelect');
                select.empty();
                select.append('<option value="">Select Item</option>');
                data.available_items.forEach(item => {
                    select.append(`<option value="${item}">${item}</option>`);
                });

                const maxPricesList = $('#maxPricesList');
                maxPricesList.empty();
                Object.entries(data.max_prices).forEach(([item, price]) => {
                    maxPricesList.append(`
                        <div class="max-price-item">
                            <span class="item-name">${item}</span>
                            <span class="price-value">$${price.toFixed(2)}</span>
                        </div>
                    `);
                });
            });
        }

        $(document).ready(function() {
            updateBotsList();
            setInterval(updateBotsList, 2500);

            $('#addBotForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/bots',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        instance_id: $('#instanceId').val(),
                        public_key: $('#publicKey').val(),
                        secret_key: $('#secretKey').val()
                    }),
                    success: function() {
                        updateBotsList();
                        $('#addBotForm')[0].reset();
                    }
                });
            });

            updateMaxPrices();
            setInterval(updateMaxPrices, 5000);

            $('#maxPriceForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/max-prices',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        item_name: $('#itemSelect').val(),
                        max_price: $('#maxPrice').val()
                    }),
                    success: function() {
                        updateMaxPrices();
                        $('#maxPriceForm')[0].reset();
                    }
                });
            });

            $(document).on('click', '.action-btn', function() {
                const instance = $(this).data('instance');
                const action = $(this).data('action');
                $.post(`/api/bots/${instance}/${action}`, function() {
                    updateBotsList();
                });
            });

            $(document).on('click', '.delete-btn', function(e) {
                e.preventDefault();
                const instance = $(this).data('instance');
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: `/api/bots/${instance}`,
                            method: 'DELETE',
                            success: function() {
                                updateBotsList();
                                Swal.fire('Deleted!', 'Bot has been deleted.', 'success');
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
