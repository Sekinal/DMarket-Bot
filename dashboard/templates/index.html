<!-- dashboard/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DMarket Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>DMarket Bot Dashboard</h1>
        
        <div class="mb-4">
            <h3>Add New Bot</h3>
            <form id="addBotForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="instanceId" placeholder="Instance ID" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="publicKey" placeholder="Public Key" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="secretKey" placeholder="Secret Key" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Bot</button>
            </form>
        </div>

        <div id="botsList">
            <h3>Active Bots</h3>
            <div class="row" id="botsContainer">
                <!-- Bots will be listed here -->
            </div>
        </div>
    </div>

    <script>
        function updateBotsList() {
            $.get('/api/bots', function(data) {
                const container = $('#botsContainer');
                container.empty();
                
                Object.entries(data).forEach(([instanceId, botData]) => {
                    const card = $(`
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${instanceId}</h5>
                                    <p>Status: ${botData.running ? 'Running' : 'Stopped'}</p>
                                    <button class="btn btn-sm ${botData.running ? 'btn-danger' : 'btn-success'} action-btn"
                                            data-action="${botData.running ? 'stop' : 'start'}"
                                            data-instance="${instanceId}">
                                        ${botData.running ? 'Stop' : 'Start'}
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn"
                                            data-instance="${instanceId}">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `);
                    container.append(card);
                });
            });
        }

        $(document).ready(function() {
            updateBotsList();
            setInterval(updateBotsList, 5000);

            $('#addBotForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/bots',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        instance_id: $('#instanceId').val(),
                        public_key: $('#publicKey').val(),
                        secret_key: $('#secretKey').val()
                    }),
                    success: function() {
                        updateBotsList();
                        $('#addBotForm')[0].reset();
                    }
                });
            });

            $(document).on('click', '.action-btn', function() {
                const instance = $(this).data('instance');
                const action = $(this).data('action');
                $.post(`/api/bots/${instance}/${action}`, function() {
                    updateBotsList();
                });
            });

            $(document).on('click', '.delete-btn', function() {
                const instance = $(this).data('instance');
                $.ajax({
                    url: `/api/bots/${instance}`,
                    method: 'DELETE',
                    success: function() {
                        updateBotsList();
                    }
                });
            });
        });
    </script>
</body>
</html>
